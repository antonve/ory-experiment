kratos:
  development: true
  automigration:
    enabled: true

  identitySchemas:
    "identity.default.schema.json": |
      {
        "$id": "test",
        "$schema": "http://json-schema.org/draft-07/schema#",
        "title": "User",
        "type": "object",
        "properties": {
          "traits": {
            "type": "object",
            "properties": {
              "email": {
                "type": "string",
                "format": "email",
                "title": "E-Mail",
                "minLength": 3,
                "ory.sh/kratos": {
                  "credentials": {
                    "password": {
                      "identifier": true
                    }
                  },
                  "verification": {
                    "via": "email"
                  },
                  "recovery": {
                    "via": "email"
                  }
                }
              },
              "display_namename": {
                "type": "string",
                "title": "Display Name"
              }
            },
            "required": [
              "email"
            ],
            "additionalProperties": false
          }
        }
      }

  # kratos config https://www.ory.sh/docs/kratos/reference/configuration
  config:
    dsn: postgres://postgres:foobar@postgresql:5432/kratos
    secrets:
      default:
        - dolore occaecat nostrud Ut
        - sit et commodoaute ut voluptate consectetur Duis

    identity:
      schemas:
        - id: user
          url: file:///etc/config/identity.default.schema.json
      default_schema_id: "user"

    version: v0.10.1
    log:
      leak_sensitive_values: true

    selfservice:
      default_browser_return_url: /
      flows:
        registration:
          ui_url: "/register"
          lifespan: 1h
          after:
            password:
              hooks:
                - hook: session
        login:
          ui_url: http://localhost:3002/login

    cookies:
      domain: localhost
      path: /
      same_site: Lax

    courier:
      smtp:
        connection_uri: smtps://test:test@mailslurper/?skip_ssl_verify=true

    serve:
      public:
        base_url: http://localhost:3002/kratos/
        cors:
          allowed_origins:
            - http://localhost:3002
        request_log:
          disable_for_health: true
      admin:
        base_url: http://localhost/admin/
        request_log:
          disable_for_health: true