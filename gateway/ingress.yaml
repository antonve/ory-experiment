apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ory-experiment
  annotations:
    kubernetes.io/ingress.class: kong
    konghq.com/strip-path: "true"
spec:
  rules:
  - http:
      paths:
      - path: /kratos
        pathType: Prefix
        backend:
          service:
            name: kratos-public
            port:
              number: 4433
      - path: /kratos_admin
        pathType: Prefix
        backend:
          service:
            name: kratos-admin
            port:
              number: 4434
