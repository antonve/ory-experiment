apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ory-experiment
  annotations:
    kubernetes.io/ingress.class: kong
    konghq.com/strip-path: "true"
spec:
  rules:
  - http:
      paths:
      - path: /identity
        pathType: Prefix
        backend:
          service:
            name: identity-api
            port:
              number: 4000
